name: Run script after push in master

on:
  push:
    branches:
    - master

jobs:
  print:
    runs-on: ubuntu-latest

    steps:
        - uses: actions/checkout@v4
        - name: Install python
          uses: actions/setup-python@v3
          with:
            python-version: "3.10"

        - name: Rin script
          run: python hello.py